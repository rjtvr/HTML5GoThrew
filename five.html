<!DOCTYPE html>
<html>
<head>
	<title>Five</title>
	<!--SVG scalable vector graphics use to draw using html, 
		SVG isn't pixel-based it can be magnified infinitely with no loss of quality-->
</head>
<body>
	<svg width="200" height="200">
		<circle cx="80" cy="80" r="50"  fill="red" stroke="black"/>
	</svg>	

	<svg width="200" height="200">
	    <rect width="300" height="100" x="20" y="20" fill="blue" />
	</svg>

	<svg width="400" height="410">
	    <line x1="10" y1="10" x2="200" y2="100" style="stroke:#000000; stroke-linecap:round; 
	        stroke-width:20" />
	</svg>

	<svg width="2000" height="500">
	    <polyline style="stroke-linejoin:miter; stroke:black; 
	        stroke-width:12; fill: none;" points="100 100, 150 150, 200 100" />
	</svg>

	<svg height="500" width="1000">
	    <ellipse cx="200" cy="100" rx="150" ry="70" style="fill:green" />
	</svg>


	<!--animate svg-->

	<svg width="1000" height="250">
	    <rect width="150" height="150" fill="orange">
	        <animate attributeName="x" from="0" to="300" dur="3s" fill="freeze" repeatCount="2" />
	    </rect>
	</svg>

	<!--
	Paths
	The <path> element is used to define a path.

	The following commands are available for path data:
	M: moveto
	L: lineto
	H: horizontal lineto
	V: vertical lineto
	C: curveto
	S: smooth curveto
	Q: quadratic Bézier curve
	T: smooth quadratic Bézier curveto
	A: elliptical Arc
	Z: closepath
	-->	

	<svg width="500" height="500">
		<path d="M 0 0 L200 200 L200 0 Z" style="stroke:#000;  fill:none;" />
	</svg>


</body>
</html>
